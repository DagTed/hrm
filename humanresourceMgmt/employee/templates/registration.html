{% include 'header.html' %}


<script>
    
    function checkpassword()
    {
        if (document.signup.password.value!=document.signup.password2.value)

    {
        alert('passwords do not match');
        document.signup.password2.focus();
        return false;
        }
        return true;
    }

</script>


<div class="card shadow m-5">
    <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom: 2px;">Create an Account</h5>
    
    <div class="container-fluid">
        <form method="post" name="signup" onsubmit="return checkpassword()">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" required>

                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required>
    
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" name="employeeID" class="form-control" placeholder="Enter your ID" required>
        
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
                    
                                    </div>
                
            
        
    

            </div>


            <input type="submit" value="Submit" class=" m-2 btn btn-primary">

        </div>
        </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('signup successful');
    window.location = ('{% url "emp_login" %}' );
</script>

{% endif %}
{% if error == "yes" %}
{% endif %}
